<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Front/recursos/icono.png">
    <title>INFINITE SPACE</title>
    <link rel="stylesheet" href="/Front/css/Configure.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <audio id="clicksound" src="/Front/recursos/Audios/Minecraft_Sound.mp3"></audio>
    
    <div class="contenedor-todo">
        <div class="caja-trasera">
            <img src="/Front/recursos/caja.png" alt="invalid-img" class="box" id="box">
        </div>

        <div class="letra">
            <img src="/Front/recursos/config.png" alt="invalid-img" class="box1" id="box1">
        </div>

        <div class="letra1">
            <img src="/Front/recursos/Sonido.png" alt="invalid-img" class="box1" id="box7">
        </div>

        <div class="letra2">
            <img src="/Front/recursos/Musica.png" alt="invalid-img" class="box1" id="box8">
        </div>

        <div class="rangebut">
            <input type="range" class="form-range" min="0" max="5" id="customRange">
        </div>

        <div class="rangebut1">
            <input type="range" class="form-range" min="0" max="5" id="customRange1">
        </div>

        <a id="regresar" href="index.html">
            <div class="flecha">
                <img src="/Front/recursos/Recurso 3.png" alt="invalid-img" class="box5" id="box5">
            </div>
        </a>

        <div class="logo">
            <img src="/Front/recursos/logo.png" alt="initial-scale" class="box6" id="box6">
        </div>
    </div>

    <script>
        //para darle sonido alos botones
        const clicksound = document.getElementById('clicksound');
        const regresar = document.getElementById('regresar');
        regresar.addEventListener('click', function(event){
            event.preventDefault();
            clicksound.play();

            clicksound.onended = function() {
                window.location.href = regresar.href;
            };
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>


</html>
