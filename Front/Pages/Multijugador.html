<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/css/menuPrincipal.css">
    <link rel="icon" type="image/png" href="/Front/recursos/icono.png">
    <title>INFINITE SPACE</title>


    <style>
        .modal {
      display: none; /* Ocultar por defecto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4); /* Fondo negro con opacidad */
  }
  .modal-content {
      background-color: #105392;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
  }
  .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
  }
  .close:hover,
  .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
  }
  .save{
    background-color: black;
  }
  button {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #444;
}
</style>
</head>
<body onclick="PlayAudio()">

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="playerForm">
                <h2>Nombre del Jugador</h2>
                <label for="playerName">Nombre:</label>
                <input  type="text" id="playerName" name="playerName" required>
                <br><br>
                <button id="save" type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <img src="/Front/recursos/logo.png" alt="Imagen encima de los botones">
    <div class="horizontal-buttons">
    <a id="oneplayer" href="MenuMaps.html?jugadores=1" class="big-button" ><span> <img src="/Front/recursos/Imagenes/1jugadores.png" alt="Imagen de botón">Un Jugador</span></a>
    <a id="twoplayer" href="MenuMaps.html?jugadores=2" class="big-button" ><span ><img src="/Front/recursos/Imagenes/2jugadores.png" alt="Imagen de botón"> Multiplayer</span></a>
</div>
<a id="tilin" href="index.html"  class="corner-button"> <span> <img src="/Front/recursos/Imagenes/atras.png" alt="Imagen de botón"></span></a>

<audio id="AuMusic" autoplay loop>
    <source src="/Front/recursos/Audios/AdhesiveWombat_Night Shade.mp3" type="audio/mpeg">
   </audio>
   <audio id="clicksound" src="/Front/recursos/Audios/Minecraft_Sound.mp3"></audio>


   <script>
    // Obtener el modal
    const modal = document.getElementById('myModal');

    // Obtener el <span> que cierra el modal
    const span = document.getElementsByClassName('close')[0];

    // Mostrar el modal automáticamente cuando se carga la página
    window.onload = function() {
        modal.style.display = 'block';
    }

    // Cerrar el modal cuando el usuario hace clic en <span> (x)
    span.onclick = function() {
        modal.style.display = 'none';
    }

    // Cerrar el modal cuando el usuario hace clic fuera del modal
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Manejar el envío del formulario
    const form = document.getElementById('playerForm');
    form.onsubmit = function(event) {
        event.preventDefault();
        const playerName = document.getElementById('playerName').value;
        alert(`Nombre del jugador: ${playerName}`);
        modal.style.display = 'none';
    }
</script>

   <script>
    function PlayAudio(){
        document.getElementById('AuMusic').play();
    }
     
    const clicksound = document.getElementById('clicksound');
        const oneplayer = document.getElementById('oneplayer');
        oneplayer.addEventListener('click', function(event){
            event.preventDefault();
            clicksound.play();

            clicksound.onended = function() {
                window.location.href = oneplayer.href;
            };
        });


        const clicksound1 = document.getElementById('clicksound');
        const twoplayer = document.getElementById('twoplayer');
        twoplayer.addEventListener('click', function(event){
            event.preventDefault();
            clicksound1.play();

            clicksound1.onended = function() {
                window.location.href = twoplayer.href;
            };
        });


        const clicksound2 = document.getElementById('clicksound');
        const tilin = document.getElementById('tilin');
        tilin.addEventListener('click', function(event){
            event.preventDefault();
            clicksound2.play();

            clicksound2.onended = function() {
                window.location.href = tilin.href;
            };
        });
    
   </script>
</body>
</html>
