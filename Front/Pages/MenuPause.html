<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Front/recursos/icono.png">
    <title>INFINITE SPACE</title>
    <link rel="stylesheet" href="/Front/css/MenuPause.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>

<body onclick="PlayAudio()">
    <div class="contenedor-todo">
        <div class="caja-trasera">
            <img src="/Front/recursos/caja.png" alt="invalid-img" class="box" id="box">
        </div>

        <div class="letra">
            <img src="/Front/recursos/PAUSA.png" alt="invalid-img" class="box1" id="box1">
        </div>

        <a id="reanudar" href="MainGame.html">
            <div class="play">
                <img src="/Front/recursos/Recurso 5.png" alt="invalid-img" class="box2" id="box2">
            </div>
        </a>
        
        <a id="configure" href="Configure.html">
            <div class="confi">
                <img src="/Front/recursos/Recurso 6.png" alt="invalid-img" class="box3" id="box3">
            </div>
        </a>

        <a id="inicio" href="index.html">
            <div class="flecha">
                <img src="/Front/recursos/Recurso 3.png" alt="invalid-img" class="box5" id="box5">
            </div>
        </a>

        <div class="logo">
            <img src="/Front/recursos/logo.png" alt="initial-scale" class="box6" id="box6">
        </div>
    </div>


    <audio id="AuMusic" autoplay loop>
        <source src="/Front/recursos/Audios/AdhesiveWombat_Night Shade.mp3" type="audio/mpeg">
       </audio>
       <audio id="clicksound" src="/Front/recursos/Audios/Minecraft_Sound.mp3"></audio>


       <script>
        function PlayAudio(){
        document.getElementById('AuMusic').play();
        }


        //para darle sonido alos botones
        const clicksound = document.getElementById('clicksound');
        const reanudar = document.getElementById('reanudar');
        reanudar.addEventListener('click', function(event){
            event.preventDefault();
            clicksound.play();

            clicksound.onended = function() {
                window.location.href = reanudar.href;
            };
        });



        //para darle sonido alos botones
        const clicksound1 = document.getElementById('clicksound');
        const configure = document.getElementById('configure');
        configure.addEventListener('click', function(event){
            event.preventDefault();
            clicksound1.play();

            clicksound1.onended = function() {
                window.location.href = configure.href;
            };
        });



        //para darle sonido alos botones
        const clicksound2 = document.getElementById('clicksound');
        const inicio = document.getElementById('inicio');
        inicio.addEventListener('click', function(event){
            event.preventDefault();
            clicksound2.play();

            clicksound2.onended = function() {
                window.location.href = inicio.href;
            };
        });
       </script>

</body>


</html>
